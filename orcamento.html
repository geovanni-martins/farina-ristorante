<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/orcamento.css">
    <link rel="stylesheet" href="./src/styles/footer.css">
    <link rel="stylesheet" href="./src/styles/nav.css">
    <title>Orçamento</title>
</head>
<body>
    <div id="nav"></div>

    <main>
        <section>
            <div id="div-text">
                <h1>SOLICITE SEU<br>ORÇAMENTO</h1>
            </div>

            <div id="div-form">
                <div id="icones">
                    <div class="icon-dados">
                        <img src="./src/assets/img/dados-pessoais.png" alt="Icone representando que você está na página de cadastro dos dados pessoais">
                        <p>DADOS PESSOAIS</p>
                    </div>
                    
                    
                    <div id="traco"></div>
                    
                    <div class="icon-dados">
                        <img src="./src/assets/img/dados-comemoracao.png" alt="Icone representando que a próxima página será a de cadastro das informações da comemoração">
                        <p>DADOS DA COMEMORAÇÃO</p>
                    </div>
                </div>

                <div id="formulario">
                    <form>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite aqui" required>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite aqui" required>
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Digite aqui" required>

                        <a href="./orcamento-pt2.html" id="btn">DADOS DA COMEMORAÇÃO</a>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>
    
    <script src="./src/scripts/carregarComponentes.js"></script>
    <script>
        carregarComponente("#nav", "./components/nav.html")
        carregarComponente("#footer", "./components/footer.html")
    </script>
</body>
</html>
